<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Cat's Match-3 Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <img src="images/Japanese Lucky Cat logo.png" alt="Lucky Cat's Logo" id="logo">
        <h1>Lucky Cat's Match-3 Adventure</h1>
        <div id="score">Score: 0</div>
        <div id="board"></div>
        <button id="restart">Restart Game</button>
        <h2>Leaderboard</h2>
        <div id="leaderboard"></div>
    </div>
    <audio id="match-sound" src="Sounds/matchsound.ogg"></audio>
    <audio id="background-music" src="Sounds/periwinkle.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
